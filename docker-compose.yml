version: '3.8'

services:
  type_node:
    image: naren200/type_node:v1
    container_name: type_node
    devices:
      - /dev/snd:/dev/snd
      # - /dev/uinput:/dev/uinput  
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia 
    volumes:
      - "${LOCAL_WS}/.:/root/type_ws/"
      - "./transcripts:/app/output"
      # - /run/user/1000/pulse:/run/user/1000/pulse
      # - ${XDG_RUNTIME_DIR}/pulse/native:${XDG_RUNTIME_DIR}/pulse/native
      # - /tmp/.X11-unix:/tmp/.X11-unix:ro  # X11 socket
      # - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority:ro  # X authority file
      # - /tmp/.ydotool_socket:/tmp/ydotool_socket  # Shared socket
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CAPTURE_DEVICE=${CAPTURE_DEVICE}
    privileged: true
    stdin_open: true
    tty: true
